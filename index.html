<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dune Sim Quick Query</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dune Sim Quick Query</h1>

  <form id="queryForm">
    <label>Contract&nbsp;Address
      <input id="contract" placeholder="0x…" required pattern="0x[a-fA-F0-9]{40}" />
    </label>

    <label>Chain
      <select id="chain">
        <option value="ethereum">Ethereum</option>
        <option value="polygon">Polygon</option>
        <option value="base">Base</option>
        <option value="optimism">Optimism</option>
        <option value="arbitrum">Arbitrum</option>
      </select>
    </label>

    <fieldset>
      <legend>Date Range</legend>
      <label><input type="radio" name="range" value="7"  checked /> Last 7 d</label>
      <label><input type="radio" name="range" value="14"         /> Last 14 d</label>
      <label><input type="radio" name="range" value="30"         /> Last 30 d</label>
      <label><input type="radio" name="range" value="0"          /> Custom →
             <input type="date" id="from" /> to <input type="date" id="to" /></label>
    </fieldset>

    <button type="submit">Run Query</button>
  </form>

  <table id="txTable" hidden>
    <thead>
      <tr>
        <th>Time (UTC)</th><th>From → To</th><th>Value (wei)</th><th>Tx Hash</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <pre id="output">← results / errors appear here</pre>

  <script src="app.js"></script>
</body>
</html>
